<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complaint Success - Nagar Nigam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f8fa;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #041670, #55034f);
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin-bottom: 5px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .success-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      padding: 20px;
    }

    .success-card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.7);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .success-card h2 {
      color: #28a745;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .success-card p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .success-card button {
      background: #041670;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .success-card button:hover {
      background: #09218c;
    }

    footer {
      background-color: #03045e;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Nagar Nigam Complaint Tracker</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="Complain.html">Register Complaint</a>
      <a href="Trackcomplain.html">Track Status</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>

  <!-- Success Message Card -->
  <div class="success-container" data-aos="zoom-in">
    <div class="success-card">
      <h2>ðŸŽ‰ Complaint Registered!</h2>
      <p>Your complaint has been successfully submitted.<br>Our team will review and get back to you shortly.</p>
      <button onclick="window.location.href='Complain.html'">Go Back</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Nagar Nigam Complaint Tracker. All rights reserved. | Developed by YourName
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000 });</script>

</body>
</html>
